<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Breakdown -->
    <!-- Computer randomly return rock, paper, and scissors.
    Player can also choose rock, paper, and scissors.
    After both choose, it will play a single round which
    determine the winner. -->
    <div id="choices">
      <button id="choice" value="rock">Rock</button>
      <button id="choice" value="paper">Paper</button>
      <button id="choice" value="scissors">Scissors</button>
    </div>
    <br />
    <div id="results">
      <div id="playerSelection"></div>
      <div id="computerSelection"></div>
      <div id="roundResult"></div>
    </div>
    <div id="score">
      <div id="playerScore"></div>
      <div id="computerScore"></div>
      <div id="finalResult"></div>
      <button id="playAgain" style = "display: none;">Play Again</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
